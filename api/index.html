<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        font-family: sans-serif;
      }
      #main {
        width: 80%;
        margin: 0 auto;
      }

      #main h3 {
        border-bottom: 1px solid #ccc;
      }

      #logs {
        color: white;
        background: black;
        padding: 5px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h3>{{.Title}}</h3>
      <div id="logs">
        {{range .Logs}}
        <p>{{.}}</p>
        {{end}}
      </div>
    </div>
  </body>
</html>
